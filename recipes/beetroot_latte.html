<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Spikes Recipes</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="../style.css">

<body>
    <h1>Beetroot Latte</h1>

    <h2>Rating</h2>
    <p>★★★★☆</p>

    <h2>Portions</h2>
    <p>1<span class="unit">Cup</span><p>

    <h2>Ingredients</h2>
    <table class="ingredients">
        <tbody>
            <tr>
                <td class="amount">150</td>
                <td class="unit">ml</td>
                <td class="ingredient">(Soy/Oat) Milk</td>
            </tr>
            <tr>
                <td class="amount">50</td>
                <td class="unit">g</td>
                <td class="ingredient">(Boiled) Beetroot</td>
            </tr>
            <tr>
                <td class="amount">2</td>
                <td class="unit">spoons</td>
                <td class="ingredient">Sugar</td>
            </tr>
            <tr>
                <td class="amount">1</td>
                <td class="unit">knive tip</td>
                <td class="ingredient">Cinnamon</td>
            </tr>
        </tbody>
    </table>

    <h2>Steps</h2>
    <ol>
        <li>Blend <strong>all ingredients</strong> with a mixer.</li>
    </ol>

    <h2>Additonal Notes</h2>
    <p>Tastes best, when warm.</p>

    <h2>Tags</h2>
    <ul>
        <li>milk</li>
        <li>oak</li>
        <li>drink</li>
    </ul>

    <h2><a href="">Source</a></h2>
</body>
</html>
